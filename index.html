<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>virtual_pet_ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="profile">
          <div class="box">
            <img src="cat.png" alt="cat" />
          </div>
          <div class="name"></div>
          <div class="inputName">
            <input type="text" id="inputName" />
          </div>
        </div>
        <div class="age-box">
          <div class="age">1</div>
        </div>
      </div>
      <div class="pet">
        <div class="food"></div>
      </div>
      <div class="bottom">
        <div class="feedbtn">
          <button class="feed">feed</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
